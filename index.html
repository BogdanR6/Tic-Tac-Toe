<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="svg_frame">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="board" viewBox="0 0 108 108">
            <!--the lines that make the board-->
            <line class="board__line" x1="36" y1="1" x2="36" y2="107"></line>
            <line class="board__line" x1="72" y1="1" x2="72" y2="107"></line>
            <line class="board__line" x1="1" y1="36" x2="107" y2="36"></line>
            <line class="board__line" x1="1" y1="72" x2="107" y2="72"></line>
            <!---->
            <!--the squares in wich to place the Xs and Os-->
            <image width="34" height="34" x='1' y="1" class="board__clickable_area" data-col="0" data-row="0" />
            <image width="34" height="34" x="37" y="1" class="board__clickable_area" data-col="1" data-row="0"/>
            <image width="34" height="34" x="73" y="1" class="board__clickable_area" data-col="2" data-row="0"/>
            <image width="34" height="34" x="1" y="37" class="board__clickable_area" data-col="0" data-row="1"/>
            <image width="34" height="34" x="37" y="37" class="board__clickable_area" data-col="1" data-row="1"/>
            <image width="34" height="34" x="73" y="37" class="board__clickable_area" data-col="2" data-row="1"/>
            <image width="34" height="34" x="1" y="73" class="board__clickable_area" data-col="0" data-row="2"/>
            <image width="34" height="34" x="37" y="73" class="board__clickable_area" data-col="1" data-row="2"/>
            <image width="34" height="34" x="73" y="73" class="board__clickable_area" data-col="2" data-row="2"/>
            <!---->
        </svg>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
